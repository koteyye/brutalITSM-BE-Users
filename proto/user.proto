syntax="proto3";

option go_package = "./proto";

package user_service;

service UserService{
  rpc GetByToken(RequestToken) returns (ResponseUser);
  rpc GetByUserId(RequestUser) returns (ResponseUser);
  rpc GetByUsersId(RequestUsers) returns (ResponseShortUsers);
}

message RequestUsers{
  repeated string id=1;
}

message ResponseShortUsers{
  string id=1;
  string lastName=2;
  string firstName=3;
  string surName=4;
  string mimeType=5;
  string bucketName=6;
  string fileName=7;
}

message RequestToken{
  string token=1;
}

message RequestUser{
  string userId=1;
}

message ResponseUser{
  string id=1;
  string login=2;
  string lastName=3;
  string firstName=4;
  string surName=5;
  string job=6;
  string org=7;
  repeated string roles=8;
  repeated string permissions=9;
  string avatarMimeType=10;
  string avatarBucketName=11;
  string avatarFileName=12;
}